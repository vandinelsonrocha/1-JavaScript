<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilo2.css"> <!--Chamada pro CSS externo-->
</head>
<body> 
    <header>
        <h1>Verificador de idade</h1>
    </header>

    <section>
        <div>
                <!-- Criando o formulário: -->
            <p>Ano de nascimento:
                <input type="number" name="txtano" id="txtano" min="1900">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="clicar()">
            </p>
        </div>

        <div id="res">
            Preencha os dados acima para ver os resultados!
        </div>
    </section>

    <footer>
        <p>&copy; CursoEmVídeo</p>
    </footer>

    <script src="script2.js"></script> <!--Chamada pro JS externo-->
</body>
</html>
