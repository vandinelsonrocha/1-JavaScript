<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro script em JS</title>

    <!--Estilo/Stile - CSS
    em CSS toda final de instrução tem (;)-->

    <style>  /*Definindo o estilo do site*/
        p  {
            background-color: rgb(0, 120, 255);
            color: white;
            font: normal 20pt Arial;
        }
        body  {background-color: rgb(0, 255, 0);
        }
        
        h1  {
            color: rgb(230, 230, 21)
        }
    </style>

</head>  
<body>
    <h1>Olá mundo!</h1>
    <p>Já me livrei da maldição...</p>

    <!--tag SCRIPT, pra JAVASCRIPT
    em JS a final de cada instrução pode ou não ter (;)-->
    <script>  //scripts internos(dentro do body), mas tmb tem como fazer scripts externos
        
        window.alert("JavaScript é top!!") //só opção de OK
        window.confirm("Começando o curso de JavaScript") //dá a opção de OK ou Cancelar
        window.prompt("Qual é o seu nome?") //dá a opção de OK ou Cancelar
        
    </script>

</body>
</html>
