<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de nacionalidade</title>

</head>
<body>
    <h1>Verificando sua nacionalidade</h1>
    Digite o nome do país onde nasceu: <input type="text" name="txt1" id="txt1">
                                       <input type="button" value="Verificar" onClick='ver()'>
                                       <div id='res'></div>

    <script>
        function ver()  {
            var nacionalidade = window.document.querySelector('input#txt1')
            var res = window.document.querySelector('div#res')
            nacionalidade = (nacionalidade.value)
            
            res.innerHTML = `Vivendo em <strong>${nacionalidade}.</strong>`

            if (nacionalidade == 'Cabo Verde')  {
                res.innerHTML += '<p>Você é Caboverdiano!</p>'
            } else  {
                res.innerHTML += '<p>Você é estrangeiro!</p>'
            }
        }
    </script>
    
</body>
</html>
