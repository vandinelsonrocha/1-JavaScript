<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM - html</title>

    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(84, 170, 84);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>

</head>
<body>

    <!-- Disparando eventos/mÃ©todos na parte HTML -->

    <div id='area' onClick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        function clicar()  {
            a.innerText = 'Clicou!'
            a.style.background = 'blue'
        }
        function entrar()  {
            a.innerText = 'Entrou!'
            a.style.background = 'orange'
        }
        function sair()  {
            a.innerText = 'Saiu!'
            a.style.background = 'yellow'
        }
    </script>
    
</body>
</html>
