<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>por selector</title>
</head>
<body>
    <div id='msg'>Clique em mim.</div>

    <!-- querySelector() -->
    <script>
        var s = window.document.querySelector('div#msg') // #-para trabalhar com id

        s.style.background = 'blue'
    </script>


    <!-- ........................................................................................ -->


    <div class='mens'>Clique em mim</div>
    <script>
        var se = window.document.querySelector('div.mens') // .-para trabalhar com classe
        
        se.style.background = 'green'

    </script>
    
</body>
</html>
